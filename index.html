<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudarshan Gautam | Academic Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Base Reset */
* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior: smooth; }
body { font-family:'Roboto', sans-serif; background:#f5f7fa; color:#333; }

/* Top Bar */
#topbar { text-align:center; background:#1e3a8a; color:#fff; padding:5px; font-weight:bold; position:relative; }
#lang-toggle { position:absolute; top:5px; right:10px; background:#ff6b6b; color:#fff; border:none; padding:5px 12px; border-radius:5px; cursor:pointer; font-weight:bold; }

/* Header */
header { 
  height:90vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
  background: linear-gradient(-45deg, #ff6b6b, #f8e16c, #6bc1ff, #a8ff78);
  background-size: 400% 400%; animation: gradient 20s ease infinite; color:#fff;
}
@keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
header h1 { font-size:3em; text-shadow:0 2px 5px rgba(0,0,0,0.3); margin-bottom:15px; }
header p { font-size:1.3em; margin-bottom:25px; }
.btn { display:inline-block; padding:12px 30px; background:#fff; color:#ff6b6b; font-weight:bold; border-radius:30px; transition:0.3s; text-decoration:none; }
.btn:hover { background:#ffecec; transform:translateY(-3px); }

/* Navigation */
nav { position:sticky; top:35px; background:#1e3a8a; padding:10px 20px; z-index:1000; display:flex; justify-content:space-between; align-items:center; }
.nav-links { display:flex; gap:15px; flex-wrap:wrap; }
.nav-links a { color:#fff; text-decoration:none; font-weight:bold; transition:0.3s; }
.nav-links a:hover { color:#ffdd57; }
.hamburger { display:none; flex-direction:column; cursor:pointer; gap:4px; }
.hamburger div { width:25px; height:3px; background:#fff; border-radius:2px; }

/* Sections */
section { padding:60px 20px; max-width:1100px; margin:0 auto; border-radius:15px; margin-bottom:50px; box-shadow:0 8px 20px rgba(0,0,0,0.05); opacity:0; transform:translateY(50px); transition:0.6s; }
section h2 { text-align:center; font-size:2em; margin-bottom:40px; color:#1e3a8a; }
.show { opacity:1; transform:translateY(0); }

/* About */
.about { display:flex; flex-wrap:wrap; align-items:center; gap:30px; background:#fff8f0; padding:40px; }
.about img { width:250px; height:250px; border-radius:50%; object-fit:cover; flex-shrink:0; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
.about div p { margin-bottom:15px; line-height:1.6; }

/* Achievements */
.achievements { background:#f0f4f8; padding:40px; }
.achievements ul { list-style:none; padding:0; }
.achievements li { background:#ffefef; padding:20px; margin-bottom:15px; border-left:5px solid #ff6b6b; border-radius:10px; transition:0.3s; }
.achievements li:hover { transform:translateX(5px); box-shadow:0 8px 15px rgba(0,0,0,0.1); }

/* Skills */
.skills { background:#f0fff4; padding:40px; }
.skills ul { list-style:none; display:flex; flex-wrap:wrap; gap:15px; padding:0; }
.skills li { background:#dcfce7; padding:15px 20px; border-radius:15px; flex:1 1 200px; text-align:center; font-weight:bold; }

/* Projects, Mentorship, Other Activities, Śāstrārtha */
.projects, .mentorship, .other-activities, .sastrartha { background:#fff7ed; padding:40px; margin-bottom:50px; }
.projects ul, .mentorship ul, .other-activities ul, .sastrartha ul { list-style:none; padding:0; }
.projects li, .mentorship li, .other-activities li, .sastrartha li { background:#f3f4f6; margin-bottom:15px; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }

/* Tabs for International/National */
.tabs { display:flex; justify-content:center; gap:15px; margin-bottom:30px; flex-wrap:wrap; }
.tablinks { padding:10px 25px; cursor:pointer; background:#1e3a8a; color:#fff; border:none; border-radius:30px; font-weight:bold; transition:0.3s; }
.tablinks:hover { background:#3b82f6; }
.tablinks.active { background:#ff6b6b; }
.tabcontent { display:none; }
.tabcontent ul { list-style:none; padding:0; }
.tabcontent li { background:#f3f4f6; margin-bottom:15px; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }

/* Publications */
.publications { background:#fff8f8; padding:40px; }
.publications ul { list-style:none; display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:0; }
.publications li { background:#ffecec; padding:25px; border-radius:15px; flex:1 1 300px; transition:0.3s; }
.publications li:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.15); }
.publications a { display:inline-block; margin-top:10px; font-weight:bold; color:#ff4d4d; }

/* Gallery */
.gallery { background:#f0f0ff; padding:40px; }
.gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
.gallery-grid div { background:#fff; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1); padding:10px; text-align:center; }
.gallery-grid img { width:100%; border-radius:15px; transition:0.3s; }
.gallery-grid img:hover { transform:scale(1.05); }
.gallery-grid h3 { margin-top:10px; color:#1e3a8a; }
.gallery-grid p { font-size:0.9em; color:#555; }

/* Contact */
.contact { background:#fff7ed; text-align:center; padding:40px; }
.contact a { display:inline-flex; align-items:center; justify-content:center; margin:10px 15px; padding:12px 25px; background:#d97706; color:#fff; border-radius:30px; font-weight:bold; transition:0.3s; text-decoration:none; gap:8px; }
.contact a:hover { background:#b45309; transform:translateY(-3px); }
.contact img { width:20px; height:20px; }

/* Footer */
footer { text-align:center; padding:30px 20px; background:#1e3a8a; color:#fff; }

/* Responsive */
@media(max-width:768px){
  .about { flex-direction:column; text-align:center; }
  .about img { margin-bottom:20px; }
  .gallery-grid { grid-template-columns:1fr; }
  .nav-links { display:none; flex-direction:column; background:#1e3a8a; position:absolute; top:50px; right:0; width:200px; padding:20px; border-radius:10px; }
  .nav-links.show { display:flex; }
  .hamburger { display:flex; }
}
</style>
</head>
<body>

<!-- Top bar -->
<div id="topbar">
  <span id="datetime"></span>
  <button id="lang-toggle" onclick="toggleLanguage()">संस्कृत / English</button>
</div>

<!-- Navigation -->
<nav>
  <div class="logo" style="color:#fff; font-weight:bold;">Sudarshan Gautam</div>
  <div class="nav-links" id="navLinks">
    <a href="#home" data-en="Home" data-sa="मुख्यपृष्ठ">Home</a>
    <a href="#about" data-en="About Me" data-sa="मम विषये">About Me</a>
    <a href="#achievements" data-en="Awards & Achievements" data-sa="पुरस्काराः">Awards & Achievements</a>
    <a href="#skills" data-en="Skills & Expertise" data-sa="कौशलम्">Skills & Expertise</a>
    <a href="#projects" data-en="Projects" data-sa="परियोजनाः">Projects</a>
    <a href="#mentorship" data-en="Mentorship" data-sa="मार्गदर्शनम्">Mentorship</a>
    <a href="#workshops" data-en="Workshops" data-sa="कार्यशालाः">Workshops</a>
    <a href="#seminars" data-en="Seminars/Conferences" data-sa="संगोष्ठ्याः">Seminars/Conferences</a>
    <a href="#sastrartha" data-en="Śāstrārtha/Vākyārtha" data-sa="शास्त्रार्थ/वाक्यार्थ">Śāstrārtha/Vākyārtha</a>
    <a href="#other-activities" data-en="Other Activities" data-sa="अन्य गतिविधयः">Other Activities</a>
    <a href="#lectures" data-en="Lectures" data-sa="व्याख्यानाः">Lectures</a>
    <a href="#publications" data-en="Publications" data-sa="प्रकाशनानि">Publications</a>
    <a href="#gallery" data-en="Gallery" data-sa="दर्शनीयानि">Gallery</a>
    <a href="#additional" data-en="Additional Info" data-sa="अतिरिक्त सूचना">Additional Info</a>
    <a href="#contact" data-en="Contact" data-sa="संपर्कः">Contact</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
</nav>

<!-- The rest of sections (About, Achievements with Gold Medals, Skills, Projects, etc.) will follow this same structure with International/National tabs and publication subsections. -->

<script>
// Language Toggle
function toggleLanguage(){
  document.querySelectorAll('[data-en]').forEach(el=>{
    let current = el.innerText;
    if(el.innerText===el.dataset.en){el.innerText=el.dataset.sa;}else{el.innerText=el.dataset.en;}
  });
}

// Date in Top Bar (real-time)
function updateDate(){
  const months = ['वैशाख','ज्येष्ठ','आषाढ','श्रावण','भाद्रपद','आश्विन','कार्तिक','मार्गशीर्ष','पौष','माघ','फाल्गुन','चैत्र'];
  const now = new Date();
  const day = now.getDate();
  const month = months[now.getMonth()];
  const hours = now.getHours().toString().padStart(2,'0');
  const minutes = now.getMinutes().toString().padStart(2,'0');
  document.getElementById('datetime').innerText = `Today: ${month} ${day}, Time: ${hours}:${minutes}`;
}
updateDate();
setInterval(updateDate,60000);

// Hamburger Menu
function toggleMenu(){document.getElementById('navLinks').classList.toggle('show');}

// Section Animation
const sections = document.querySelectorAll('section');
window.addEventListener('scroll',()=>{
  const scrollY = window.pageYOffset;
  sections.forEach(section=>{
    if(scrollY + window.innerHeight*0.8 > section.offsetTop){
      section.classList.add('show');
    }
  });
});
</script>
</body>
</html>
